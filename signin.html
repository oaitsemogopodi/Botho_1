                <main class="form-signin" style="margin-left: 35%; margin-right:35%;">
                    <form class=" text-dark text-center">

                      <h1 class="h3 mb-3 fw-normal text-white">PLEASE LOG IN TO YOUR ACCOUNT</h1>
                  
                      <div class="form-floating mt-3" style="opacity: .7;">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                      </div>
                
                      <div class="form-floating mt-3" style="opacity: .7;">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mb-3 bg-secondary mt-3">
                        <select class="form-select" required aria-label="select example">
                          <option value="">Log in as</option>
                          <option value="1">Admin</option>
                          <option value="2">User</option>
                          <option value="3">Coach</option>
                        </select>
                      </div>
                  
                      <div class="checkbox mb-3 mt-3">
                        <label class="text-white">
                          <input type="checkbox" value="remember-me">Remember me
                        </label>
                      </div>
                      <a href="admin/index.html" class="w-100 btn btn-lg btn-outline-danger mb-3" type="submit">Login</a>
                      <div class="text-white">
                        Don't have an account?<a href="signup.html"> Sign Up</a>
